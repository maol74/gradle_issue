plugins {
    id 'groovy'
    id 'jvm-test-suite'
    id 'java-library'
}

repositories {
    mavenCentral()
}

testing {
    suites {
        test(JvmTestSuite) {
            useSpock('2.0-groovy-3.0')
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

tasks.register("doSomeStuff") {
    doLast {
        println "doSomStuff 4"
    }
}

println "Using gradle version=" + gradle.gradleVersion